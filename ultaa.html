<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Your Birthday!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #ff4081;
            font-size: 2.5em;
        }
        .countdown {
            font-size: 2em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Countdown to Your Birthday!</h1>
    <div class="countdown" id="countdown">
        Loading...
    </div>

    <script>
        // Set the date we're counting down to
        const birthdayDate = new Date("Nov 27, " + new Date().getFullYear() + " 00:00:00").getTime();

        // Update the countdown every 1 second
        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = birthdayDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = 
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Happy Birthday! ðŸŽ‰";
            }
        }, 1000);
    </script>

</body>
</html>
